<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .flexCenter {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body {
            margin: 0;
            font-size: 45px;
        }
        header {
            height: 20vh;
            background: #D9D9D9;
        }
        main div {
            height: 60vh;
            width: 20vw;
        }
        footer {
            height: 20vh;
            background: #BDBDBD;
        }
    </style>
</head>
<body>
<header class="flexCenter">Header</header>
<main class="flexCenter">
    <div class="flexCenter" style="background: #5E5050">Content</div>
    <div class="flexCenter" style="background: #817C7C">Content</div>
    <div class="flexCenter" style="background: #696464">Content</div>
    <div class="flexCenter" style="background: #4E4949">Content</div>
    <div class="flexCenter" style="background: #776C6C">Content</div>
</main>
<footer class="flexCenter">footer</footer>
</body>
</html>
